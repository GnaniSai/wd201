<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="register-card">
        <div class="register-head">
            <h1>Registration Form</h1>
        </div>
        <div class="register-form">
            <form id="user-form">
                <div class="form-content">
                    <div class="label">
                        <label for="name">Name<sup>*</sup></label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" name="name" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="form-content">
                    <div class="label">
                        <label for="email">Email<sup>*</sup></label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>

                <div class="form-content">
                    <div class="label">
                        <label for="password">Password<sup>*</sup></label>
                    </div>
                    <div class="input">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="form-content">
                    <div class="label dob">
                        <label for="dob">Date of birth<sup>*</sup></label>
                    </div>
                    <div class="input dob">
                        <input type="date" name="dob" id="dob" min="1969-09-20" max="2006-09-20" required>
                    </div>
                </div>

                <div class="form-content">
                    <div class="accept">
                        <label for="acceptTerms">Accept Terms & Conditions<sup>*</sup></label>
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>
        </div>
        </form>
    </div>

    <div class="tables-content">
        <div class="tables">
            <h2>Entries</h2>
            <div id="user-entries"></div>
        </div>
    </div>
    <footer class="navigations">
        <a href="./home.html" class="button2">Back to home</a>
        <a href="./project.html" class="button2">Back to projects</a>
    </footer>
    
    <script src="./script.js"></script>
</body>

</html>
